<section class="container">
    <h1>Produtos com estoque baixo</h1>
    <div *ngFor="let alert of produtosBaixos">
        <p>O produto {{ alert.nome }} c√≥digo {{ alert.id }} esta com estoque baixo de apenas {{alert.estoque}}{{alert.medida}}</p>

    </div>
</section>
